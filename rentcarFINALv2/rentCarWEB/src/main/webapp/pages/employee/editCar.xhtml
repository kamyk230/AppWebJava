<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/templates/mainTemplate.xhtml">
	<ui:define name="title">Edycja Samochodu</ui:define>
	<ui:define name="content">
		<h:form id="editCarForm">
			<p:panel header="Edycja Samochodu">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
				<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="brand" value="Marka:" />
					<p:selectOneMenu id="brand" value="#{carEditBB.selectedCar.brand}"
						converter="#{brandConverter}">
						<f:selectItems value="#{carEditBB.allBrands}" var="brand"
							itemLabel="#{brand.brandname}" itemValue="#{brand}" />
					</p:selectOneMenu>
					<h:outputLabel for="model" value="Model:" />
					<p:inputText id="model" value="#{carEditBB.selectedCar.model}"
						required="true" requiredMessage="Model jest wymagany." />

					

					<h:outputLabel for="year" value="Rok Produkcji:" />
					<p:inputText id="year"
						value="#{carEditBB.selectedCar.productionyear}" required="true"
						requiredMessage="Rok produkcji jest wymagany." />

					<h:outputLabel for="price" value="Cena:" />
					<p:inputText id="price" value="#{carEditBB.selectedCar.price}"
						required="true" requiredMessage="Cena jest wymagana." />

					<h:outputLabel for="photoURL" value="URL zdjęcia:" />
					<p:inputText id="photoURL"
						value="#{carEditBB.selectedCar.photoURL}" />

					<h:outputLabel for="isAvailable" value="Dostępność:" />
					<p:selectBooleanCheckbox id="isAvailable"
						value="#{carEditBB.selectedCar.isAvailable}" />
				</h:panelGrid>

				<p:commandButton value="Zapisz" action="#{carEditBB.saveCar}"
					update=":editCarForm:messages" />
				<p:commandButton value="Anuluj" action="#{carEditBB.cancelEdit}"
					immediate="true" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
