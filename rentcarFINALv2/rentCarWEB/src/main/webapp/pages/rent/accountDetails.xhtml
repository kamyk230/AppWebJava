<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  
<ui:composition template="/templates/mainTemplate.xhtml">

    <ui:define name="title">Szczegóły Konta</ui:define>

    <ui:define name="content">
        <h:form id="accountDetailsForm">
            <p:panel header="Szczegóły Konta">
                <p:outputLabel for="name" value="Imię:"/>
                <p:inputText id="name" value="#{accountBB.name}" required="false"/>
                
                <p:outputLabel for="surname" value="Nazwisko:"/>
                <p:inputText id="surname" value="#{accountBB.surname}" required="false"/>
                
                <p:commandButton value="Aktualizuj" action="#{accountBB.updateAccountDetails}" ajax="false" update="accountDetailsForm"/>
                <p:messages id="msg" />
            </p:panel>
            <p:panel header="Twoje Wizyty">
                <p:dataTable var="rent" value="#{accountBB.userRents}" emptyMessage="Brak dostępnych wizyt">
                    <p:column headerText="Data Wizyty">
                        <h:outputText value="#{rent.daterent}">
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Marka Samochodu">
                        <h:outputText value="#{rent.car.brand.brandname}"/>
                    </p:column>
                    <p:column headerText="Model Samochodu">
                        <h:outputText value="#{rent.car.model}"/>
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{rent.isconfirmed ? 'Potwierdzona' : 'Niepotwierdzona'}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
    

</ui:composition>
</html>
