<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert name="title">RentCar - Strona Główna</ui:insert></title>
</h:head>
<h:body>

    <p:menubar>
    <!-- Strona Główna -->
    <p:menuitem>
        <h:form>
            <p:commandButton icon="pi pi-home" value="Strona Główna" action="#{navigationBB.goToHome}" ajax="false" />
        </h:form>
    </p:menuitem>

    <!-- Przeglądaj Samochody -->
    <p:menuitem>
        <h:form>
            <p:commandButton icon="pi pi-car" value="Przeglądaj Samochody" action="#{navigationBB.goToCarList}" ajax="false" />
        </h:form>
    </p:menuitem>

    <!-- Lista Rezerwacji -->
    <p:menuitem rendered="#{loginBB.isEmployee}">
        <h:form>
            <p:commandButton icon="pi pi-list" value="Lista Rezerwacji" action="#{navigationBB.goToReservationList}" ajax="false" />
        </h:form>
    </p:menuitem>
    
    <p:menuitem rendered="#{loginBB.isAdmin}">
        <h:form>
            <p:commandButton icon="pi pi-list" value="Lista Użytkowników" action="#{navigationBB.goToUserList}" ajax="false" />
        </h:form>
    </p:menuitem>

    <!-- Szczegóły Konta -->
    <p:menuitem>
        <h:form>
            <p:commandButton icon="pi pi-user" value="Szczegóły Konta" action="#{accountBB.loadUserDetails}" ajax="false" />
        </h:form>
    </p:menuitem>

    <!-- Zaloguj -->
    <p:menuitem rendered="#{!loginBB.isLogged}">
        <h:form>
            <p:commandButton icon="pi pi-sign-out" value="Zaloguj się" action="#{loginBB.goToLogin()}" ajax="false" />
        </h:form>
    </p:menuitem>

    <!-- Wyloguj -->
    <p:menuitem rendered="#{loginBB.isLogged}">
        <h:form>
            <p:commandButton icon="pi pi-sign-out" value="Wyloguj się" action="#{loginBB.doLogout()}" ajax="false" />
        </h:form>
    </p:menuitem>
</p:menubar>
    <div id="content">
        <ui:insert name="content">Content</ui:insert>
    </div>

    <footer>
        <ui:insert name="footer">
        <p:panelGrid columns="2" styleClass="footer">
            <p:outputLabel value="Kontakt:" style="font-weight: bold;"/>
            <p:outputLabel value="ul. Przykładowa 123, 41-709 Ruda Śląska"/>
            
            <p:outputLabel value="E-mail:" style="font-weight: bold;"/>
            <a href="mailto:info@example.com">info@example.com</a>
            
            <p:outputLabel value="Telefon:" style="font-weight: bold;"/>
            <p:outputLabel value="+48 123 456 789"/>
        </p:panelGrid>
        </ui:insert>
    </footer>

</h:body>
</html>
