<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Rezerwacja samochodu</title>
</h:head>
<h:body>
	<h:form id="reservationForm">
		<p:growl id="messages" showDetail="true" />
		<p:panel header="Rezerwacja samochodu">
			<p:panelGrid columns="1" style="width: auto; margin-bottom: 10px;">
				<p:outputLabel for="date" value="Wybierz datÄ™:" />
				<p:calendar id="date" value="#{carListBB.desiredDate}"
					navigator="true" pattern="dd/MM/yyyy" showButtonBar="true" />
				<p:commandButton value="Rezerwuj" action="#{carListBB.reserveCar}"
					update=":reservationForm:messages" style="margin-top: 10px;" />
				<p:commandButton value="Anuluj"
					action="/public/carList?faces-redirect=true" immediate="true"
					style="margin-top: 10px;" />
			</p:panelGrid>
		</p:panel>

		<p:panel header="Zaplanowane wizyty">
			<p:dataList value="#{carListBB.confirmedAppointments}"
				var="appointment" type="ordered"
				emptyMessage="Brak zaplanowanych wizyt.">
				<p:outputLabel value="#{appointment.daterent}" />
			</p:dataList>
		</p:panel>
	</h:form>
</h:body>
</html>
