<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rejestracja</title>
</h:head>

<h:body>
    <div class="ui-fluid">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-md-offset-4">
                <p:panel header="Rejestracja">
                    <h:form id="registerForm">

                        <h:outputLabel for="email" value="Email:"/>
                        <p:inputText id="email" value="#{registerBB.email}" required="true" requiredMessage="Email jest wymagany." validatorMessage="Wprowadź poprawny adres email">
						<f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
						</p:inputText>
                        <h:outputLabel for="password" value="Hasło:"/>
                        <p:password id="password" value="#{registerBB.password}" match="confirmPassword" label="Hasło" required="true" requiredMessage="Hasło jest wymagane."/>

                        <h:outputLabel for="confirmPassword" value="Potwierdź hasło:"/>
                        <p:password id="confirmPassword" value="#{registerBB.confirmPassword}" label="Potwierdzenie hasła" required="true" requiredMessage="Potwierdzenie hasła jest wymagane."/>

                        <p:commandButton value="Zarejestruj" action="#{registerBB.register}" update="@form"/>
                        <p:messages id="msg" />
                    </h:form>
                </p:panel>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</h:body>

</html>
