<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>JSF 01 - kalkulator kredytowy</title>
</h:head>
<h:body>
<p:panel header="JSF 01 - kalkulator kredytowy" footer="Kamil Dziura PAW3">

	<h:form id="bla">
	<h:panelGrid id = "formularz" columns = "3" cellpadding = "5">
	<p:outputLabel for="kwota" value="Kwota kredytu"/>
    <p:inputText id="kwota" value="#{calcKredBB.ammount}" required="true" requiredMessage="Podaj kwotÄ™ kredytu"/>
    <p:message for="kwota"/>
    <p:outputLabel for="oprocentowanie" value="Oprocentowanie"/>
    <p:inputText id="oprocentowanie" value="#{calcKredBB.interest}" required="true" requiredMessage="Podaj oprocentowanie kredytu"/>
    <p:message for="oprocentowanie"/>
    <p:outputLabel for="lata" value="Na ile lat"/>
    <p:inputText id="lata" value="#{calcKredBB.years}" required="true" requiredMessage="Podaj na ile lat" />
    <p:message for="lata"/>
	<p:commandButton value="Oblicz" action="#{calcKredBB.calculate()}" update="@form"/>
	</h:panelGrid>
	<p:messages id="msg" />
	</h:form>
	
</p:panel>
</h:body>
</html>
